name: macros_workspace
environment:
  sdk: ^3.7.0-123.0.dev
dev_dependencies:
  dart_flutter_team_lints: ^3.1.0
publish_to: none
workspace:
  - goldens/foo
  - pkgs/_analyzer_cfe_macros
  - pkgs/_analyzer_macros
  - pkgs/_analyzer_macros/test/package_under_test
  - pkgs/_cfe_macros
  - pkgs/_cfe_macros/test/package_under_test
  - pkgs/_macro_builder
  - pkgs/_macro_client
  - pkgs/_macro_host
  - pkgs/_macro_runner
  - pkgs/_macro_server
  - pkgs/_macro_tool
  - pkgs/_macro_tool/test/package_under_test
  - pkgs/_test_macros
  - pkgs/dart_model
  - pkgs/macro
  - pkgs/macro_service
  - tool/benchmark_generator
  - tool/dart_model_generator

